baseURL: "https://twojian.github.io/"  # 本地测试
languageCode: "zh-cn"
title: "Twojian Blog"
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

pagination:
  pagerSize: 5   # Hugo v0.128+ 新分页参数

# Google Analytics 可本地忽略，生产环境再启用
googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: development
  title: "Twojian Blog"
  description: "我的博客描述"
  keywords: [Blog, Hugo, PaperMod]
  author: Twojian
  images: ["<link 或本地路径用于 OpenGraph/Twitter>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  # 页面显示参数
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # favicon / 图标
  assets:
    favicon: "<link 或本地路径>"
    favicon16x16: "<link 或本地路径>"
    favicon32x32: "<link 或本地路径>"
    apple_touch_icon: "<link 或本地路径>"
    safari_pinned_tab: "<link 或本地路径>"

  label:
    text: "Twojian's Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: false
    title: "Twojian Blog"
    subtitle: "这是副标题"
    imageUrl: "<头像路径>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Hi there is Twojian's blog\U0001F44B"
    Content: 欢迎来到Twojian的博客

  socialIcons:
    - name: x
      url: "https://x.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/twojian/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: categories
      name: catego
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: example
      name: example.org
      url: https://example.org
      weight: 30

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
